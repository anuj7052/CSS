<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .div1{
            border:3px solid red;
            padding: 100px;
        }
        .div2{
            border:3px solid red;
            padding-left: 200px
        }
        .div3{
            border:3px solid blue;
            padding-top: 100px;
        }
        .div4{
            border:3px solid red;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <!--padding is nothing but space around the element bit inside the border -->
    <div class="div1">
        <h3>same padding applied to all side 100px</h3>
    </div>
    <div class="div2">
        <h3>padding applied to left 100 px</h3>
    </div>
    <div class="div3">
        <h3>padding applied to top 100px</h3>
    </div>
    <div class="div4">
        <h3>padding applied to bottom 100px</h3>
    </div>
</body>
</html>
