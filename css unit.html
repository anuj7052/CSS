    <!--In Css we have two type of units
    1. Absolute unit :- Absolute unit is not responsive it can not adjust there size base on screen size
    2. Relative unit :- relative unit can be responsive it adjust there size base on screen size
    
    **** Types of Absolute Unit ****
    1. Inch (in) 1 inch
    2. pixel (px) 1inch - 96px
    3. point (pt) 1inch - 72pt
    4. picas (pc) 1pc - 12pt
    
    
    **** Types of Relative Unit ****
    1. percent %
    2. vh (view port height) 1vh - 1%
    3. vw (view port width) 1vw - 1%
    4. rem - This Units use for font
    5. em - This is also use for font
    
    -->
